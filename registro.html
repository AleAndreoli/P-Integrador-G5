<!doctype html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro&display=swap" rel="stylesheet">
  <title>Registro</title>
</head>

<body>
  <div class="container-fluid top-color">
    <div class="h2 p-2">
      Nuestra Tienda de Cositas
    </div>
  </div>
  <form>
    <div class="container col-12 col-md-6 form-color rounded justify-content-center mt-5">
      <div class="p-2">
        <div class="h4">
          ¡Registrate para comprar tus productos!
        </div>
        <div class="5">
          En solo 4 pasos ya estarás adentro de tu cuenta.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1 h6">Ingresa tu e-mail:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1 h6">Elegí tu contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
        <small id="emailHelp" class="form-text text-muted">Tiene que contener 8 dígitos alfanuméricos.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1 h6">Confirma tu contraseña:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label h6" for="exampleCheck1">Acepto los Términos y condiciones.</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Confirmar</button>
      <button type="" class="btn btn-link strong" name="button">Ya tengo cuenta.</button>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
